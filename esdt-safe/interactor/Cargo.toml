[[bin]]
name = "rust-interact"
path = "src/interactor_main.rs"

[package]
name = "rust-interact"
version = "0.0.0"
authors = ["you"]
edition = "2021"
publish = false

[dependencies]
toml = "0.8.6"

[dependencies.esdt-safe]
path = ".."

[dependencies.transaction]
path = "../../common/transaction"

[dependencies.proxies]
path = "../../common/proxies"

[dependencies.tx-batch-module]
path = "../../common/tx-batch-module"

[dependencies.fee-market]
path = "../../fee-market"

[dependencies.multiversx-sc-snippets]
version = "=0.54.5"

[dependencies.multiversx-sc]
version = "=0.54.5"

[dependencies.multiversx-sc-scenario]
version = "=0.54.5"

[dependencies.clap]
version = "4.4.7"
features = ["derive"]

[dependencies.serde]
version = "1.0"
features = ["derive"]
